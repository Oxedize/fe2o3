edition = "2021"
license = "BSD-2-Clause/Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true

[dependencies]
oxedyne_fe2o3_core 		   		= { path = "../../fe2o3_core" }
syn = { version = "1.0", features = ["full"] }
